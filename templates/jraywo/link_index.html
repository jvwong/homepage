<!DOCTYPE html>
<html lang="en">
<head>	
	<style media="screen" type="text/css">
		body{
			background-color: #C0E7F3;
		}
	</style>
  	<title>Link index</title>
</head>

<body>
	<h1 class="title">Link_index</h1>
	{% for link in object_list %}
		<h2>{{ link.title }}</h2>
		<p>Published on {{ link.pub_date }}</p>
		{% if link.excerpt_html %}
			{{ link.excerpt|safe }}
		{% else %}
				{{ link.body_html|truncatewords_html:50| safe }}
		{% endif %}
		<p><a href="{{ link.get_absolute_url }}">Read full link</a></p>    	
	{% endfor %}
  
</body>
</html>
