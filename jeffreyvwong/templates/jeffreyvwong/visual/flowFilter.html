<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Zoom + Pan</title>
  <style>
    #graph{
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }
  </style>

  <style>
    .capture-shell-graphpad{
      width      : 100%;
      margin     : auto auto;
    }

    .capture-shell-graphpad-graph{
      /*background : lightgrey;*/
      width      : 19em;
      display: inline-block;
      /*margin-left: 0.5em;*/
    }
  </style>

  <style>
    .capture-shell-graphpad-graph.scatter .title{
      font-size: 0.9em;
      font-weight : bold;
      margin-bottom: 1em;
    }

    .capture-shell-graphpad-graph.scatter .reset{
      padding-left: 1em;
      font-size: 0.8em;
      color: steelblue;
      font-weight: bold;
    }

    .capture-shell-graphpad-graph .scatter.point {
      stroke: black;
      stroke-width: 0.5;
    }

    .capture-shell-graphpad-graph.scatter .background.scatter .scatter.point{
      fill: lightgrey;
    }

    .capture-shell-graphpad-graph.scatter .foreground.scatter .scatter.point{
      fill: #8B0000;
    }

    .capture-shell-graphpad-graph .scatter.node {
      fill: none;
      stroke: #8B4513;
      opacity : 0.45;
      shape-rendering: crispEdges;
    }

    .capture-shell-graphpad-graph .brush rect.extent {
      fill: steelblue;
      fill-opacity: .25;
    }

    .capture-shell-graphpad-graph .scatter.axis {
      font: 0.6em sans-serif;
    }

    .capture-shell-graphpad-graph .scatter.axis > text{
      font: 1.5em sans-serif;
      font-weight: 800;
    }

    .capture-shell-graphpad-graph .scatter.axis path,
    .capture-shell-graphpad-graph .scatter.axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;

    }
  </style>

  <style>
    .capture-shell-graphpad-graph.bar .title{
      font-size: 0.9em;
      font-weight : bold;
      margin-bottom: 1em;
    }

    .capture-shell-graphpad-graph.bar .reset{
      padding-left: 1em;
      font-size: 0.8em;
      color: steelblue;
      font-weight: bold;
    }

    .capture-shell-graphpad-graph.bar a:link,
    .capture-shell-graphpad-graph.bar a:visited{
      text-decoration: none;
    }


    .capture-shell-graphpad-graph.bar .background.bar{
      fill: lightgrey;
    }

    .capture-shell-graphpad-graph.bar .foreground.bar {
      fill: #8B0000;
    }


    .capture-shell-graphpad-graph.bar .brush rect.extent {
      fill: steelblue;
      fill-opacity: .25;
    }

    .capture-shell-graphpad-graph.bar .brush .resize path {
      fill: #eee;
      stroke: #666;
    }

    .capture-shell-graphpad-graph.bar .bar.axis {
      font: 0.6em sans-serif;
    }

    .capture-shell-graphpad-graph.bar .bar.axis .bar.label{
      font: 1.5em sans-serif;
      font-weight: 800;
    }

    .capture-shell-graphpad-graph.bar .bar.axes .bar.axis path,
    .capture-shell-graphpad-graph.bar .bar.axes .bar.axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;

    }
  </style>


</head>

<body>
  <div id="graph">
    <div class="capture-shell-graphpad">
      <div class="capture-shell-graphpad-graph scatter brushable myce2f"></div>
      <div class="capture-shell-graphpad-graph scatter brushable fcsscs"></div>
      <div class="capture-shell-graphpad-graph bar brushable myc"></div>
      <div class="capture-shell-graphpad-graph bar brushable e2f"></div>
    </div>
  </div>

  <!-- Third party javascript -->
  <!-- Third party javascript -->
  <script type="text/javascript" src="/static/jeffreyvwong/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/static/jeffreyvwong/js/d3.v3.min.js"></script>
  <script type="text/javascript" src="/static/jeffreyvwong/js/crossfilter.min.js"></script>

  <script>
    var capture_scatter = (function () {
    'use strict';
    var
    scatterChart
    ;

    //------------------- BEGIN PUBLIC METHODS -------------------
    // Begin Public method /scatterChart/
    // Example   : chart.scatter.scatterChart();
    // Purpose   :
    //   Sets up a scatter plot
    // Arguments : none
    // Action    :
    //   returns scatterChart with configurable attributes
    // Returns   : chart(div)
    // Throws    : none
    scatterChart = function( $container ) {

      var _chart = {};

      _chart._g_pane = null;
      _chart._g_body = null;
      _chart._g_axes = null;
      _chart._points = null;
      _chart._id = 3;
      _chart._radius = 2;
      _chart._width = 0;
      _chart._height = 0;
      _chart._margins = {top: 20, left: 50, right: 20, bottom: 50};
      _chart._xScale = d3.scale.linear().domain([0, 1]);
      _chart._yScale = d3.scale.linear().domain([0, 1]);
      _chart._xAxis = d3.svg.axis();
      _chart._yAxis = d3.svg.axis();
      _chart._xLabel = "";
      _chart._yLabel = "";
      _chart._title = "";
      _chart._data = [];
      _chart._dimension = null;
      _chart._xValue = function(d){ return d.x; };
      _chart._yValue = function(d){ return d.y; };
      _chart._container = $container;
      _chart._quadtree = null;
      _chart._brush = d3.svg.brush();
      _chart._brushDirty = false;
      _chart._extent = [ [0,0], [0,0] ];
      ;


      /* BEGIN helper methods */

      function bodyWidth() {
        return _chart._width - _chart._margins.left - _chart._margins.right;
      }

      function bodyHeight() {
        return _chart._height - _chart._margins.top - _chart._margins.bottom;
      }

      function renderTitle(container, title){

        container.append("div")
                .attr({ class : "title" })
                .html(title)
        ;
      }

      function renderPane(container, width, height){

        container.select(".title").append("a")
                .attr("href", "javascript:reset(" + _chart._id + ")")//calls the window.reset(id) function
                .attr("class", "reset")
                .text("reset")
                .style("display", "none");


        var g_pane = container.append("svg")
                        .attr({ width  : width
                          , height : height
                        })
                        .append("g")
                        .attr("transform", "translate(" + _chart._margins.left + ", " + _chart._margins.top + ")")
                ;
        return g_pane
      }

      function defineBodyClip(g) {

        g.append("clipPath")
                .attr("id", "clip-" + _chart._id)
                .append("rect")
                .attr("width", bodyWidth())
                .attr("height", bodyHeight());

      }

      function renderBody(g){

        var body = g.append("g")
                        .attr("class", "body")
                ;

        return body;
      }

      function renderXAxis(g_axes){

        _chart._xAxis.scale(_chart._xScale.range([0, bodyWidth()]))
                .orient("bottom")
        ;

        return g_axes.append("g")
                .attr("class", "scatter x axis")
                .attr("transform", "translate(0, " + bodyHeight() + ")")
                .call(_chart._xAxis)
                ;
      }

      function renderYAxis(g_axes){

        _chart._yAxis.scale(_chart._yScale.range([bodyHeight(), 0]))
                .orient("left");

        return g_axes.append("g")
                .attr("class", "scatter y axis")
                .call(_chart._yAxis)
                ;
      }

      function renderLabels(g_axes){

        g_axes.select(".x.axis")
                .append("text")
                .attr({
                  class : "scatter x label",
                  x : ( ( bodyWidth() + _chart._margins.left ) / 2 ),
                  y : 40
                })
                .style("text-anchor", "end")
                .text(_chart._xLabel)
        ;

        g_axes.select(".y.axis")
                .append("text")
                .attr({
                  class : "scatter y label",
                  transform : "rotate(-90)",
                  x : -( (bodyHeight() -  _chart._margins.bottom ) / 2 ),
                  y : - 50
                })
                .style("text-anchor", "end")
                .text(_chart._yLabel)
        ;

        return g_axes;
      }

      function renderAxes(g){
        var g_axes = g.append("g")
                .attr("class", "scatter axes");

        renderXAxis(g_axes);
        renderYAxis(g_axes);
        renderLabels(g_axes);

        return g_axes;
      }

      function renderData(g_body){

        var g_data, points;

        g_data = g_body.selectAll(".bar")
                .data(["background", "foreground"])
                .enter().append("g")
                .attr("class", function(d) { return d + " scatter"; })
        ;

        //apply the clipPath as an attribute of the foreground
        g_body.selectAll(".foreground.scatter")
                .attr("clip-path", "url(#clip-" + _chart._id + ")")
        ;

        points = g_data.selectAll(".point")
                .data(_chart._data)
        ;

        /* Enter */
        points.enter()
                .append("circle")
                .attr("class", "scatter point")
                .attr({
                  cx      : function(d){ return _chart._xScale(d.x); }
                  , cy      : function(d){ return _chart._yScale(d.y); }
                  , r       :  _chart._radius
                })
        ;

        /* update */
        points
                .attr({
                  cx      : function(d){ return _chart._xScale(d.x); }
                  , cy      : function(d){ return _chart._yScale(d.y); }
                })
        ;

        /* update */
        points.exit().remove()
        ;

        return points;
      }

      /* END helper methods */

      function renderBrush(g_body, brush){

        // Initialize the brush component
        g_body.append("g").attr("class", "brush").call(brush);

        //this disables {display : none} attribute for "reset"
        brush.on("brushstart._chart", function() {
          var div = d3.select(this.parentNode.parentNode.parentNode.parentNode);
          div.select(".title a").style("display", null);
        });

        brush.on("brush._chart", function() {
          var
                  g_body = d3.select(this.parentNode), //this is <g class="brush">; parent node is <g class="body">
                  extent = brush.extent();

          g_body.select("#clip-" + _chart._id + " rect") //reselect the <rect> child of the <clipPath id="clip-n">
                  .attr("x", _chart._xScale(extent[0][0])) //set the x val of the updated extent
                  .attr("width", _chart._xScale(extent[1][0]) - _chart._xScale(extent[0][0])) // set the width of the updated extent
                  .attr("y", _chart._yScale(extent[1][1])) //set the x val of the updated extent
                  .attr("height", _chart._yScale(extent[0][1]) - _chart._yScale(extent[1][1])); // set the width of the updated extent
          _chart._dimension_x.filterRange([extent[0][0], extent[1][0]]);//filter the data on the extent
          _chart._dimension_y.filterRange([extent[0][1], extent[1][1]]);//filter the data on the extent
        });

//      //When you click off the map to disable the "end" the brush
        brush.on("brushend._chart", function() {
          if (brush.empty()) {
            var div = d3.select(this.parentNode.parentNode.parentNode.parentNode);
            div.select(".title a").style("display", "none");
            div.select("#clip-" + _chart._id + " rect").attr("x", null).attr("width", "100%");
            div.select("#clip-" + _chart._id + " rect").attr("y", null).attr("height", "100%");
            _chart._dimension_x.filterAll();
            _chart._dimension_y.filterAll();
          }
        });
      }

      /* BEGIN public methods */
      _chart.render = function(){
        renderTitle(_chart._container, _chart._title);
        _chart._g_pane = renderPane(_chart._container, _chart._width, _chart._height);
        _chart._g_body = renderBody(_chart._g_pane);
        defineBodyClip(_chart._g_body);
        _chart._g_axes = renderAxes(_chart._g_pane);
        _chart._points = renderData(_chart._g_body);
        renderBrush(_chart._g_body, _chart._brush);
      };

      //this is a dummy function
      _chart.update = function(){

        //update the data set
        _chart.data(_chart._dimension_x.top(Infinity));

        var g_data = _chart._g_body.selectAll(".foreground.scatter")
                , points = g_data.selectAll(".scatter.point")
                        .data(_chart._data);

        /* Enter */
        points.enter()
                .append("circle")
                .attr("class", "scatter point")
                .attr({
                  cx      : function(d){ return _chart._xScale(d.x); }
                  , cy      : function(d){ return _chart._yScale(d.y); }
                  , r       :  _chart._radius
                })
        ;

        /* update */
        points
                .attr({
                  cx      : function(d){ return _chart._xScale(d.x); }
                  , cy      : function(d){ return _chart._yScale(d.y); }
                })
        ;

        /* remove() */
        points.exit().remove()
        ;

        // Only redraw the brush if set externally.
        if (_chart._brushDirty) {

          _chart._brushDirty = false;
          _chart._g_body.selectAll(".brush").call( _chart._brush);
          _chart._container.select(".title a").style("display",  _chart._brush.empty() ? "none" : null);

          if ( _chart._brush.empty()) {
            _chart._g_body.selectAll("#clip-" + _chart._id + " rect")
                    .attr("x", 0)
                    .attr("width", bodyWidth())
                    .attr("y", 0)
                    .attr("height", bodyHeight());
          } else {
            var extent =  _chart._brush.extent();
            _chart._g_body.selectAll("#clip-" + _chart._id + " rect")
                    .attr("x", _chart._xScale(extent[0][0]))
                    .attr("width", _chart._xScale(extent[1][0]) - _chart._xScale(extent[0][0]))
                    .attr("y", _chart._yScale(extent[1][1]))
                    .attr("height", _chart._yScale(extent[1][1]) - _chart._yScale(extent[0][1]))
            ;
          }
        }

      };


      /* BEGIN getters and setters */
      _chart.data = function (dat) {
        if (!arguments.length){ return _chart._data; }
        _chart._data = dat.map(function(d, i) {
          return {x: _chart._xValue.call({}, d), y: _chart._yValue.call({}, d) };
        });
        return _chart;
      };

      _chart.dimension_x = function(_) {
        if (!arguments.length) return _chart._dimension_x;
        _chart._dimension_x = _;
        return _chart;
      };

      _chart.dimension_y = function(_) {
        if (!arguments.length) return _chart._dimension_y;
        _chart._dimension_y = _;
        return _chart;
      };

      _chart.xValue = function(_) {
        if (!arguments.length) { return _chart._xValue; }
        _chart._xValue = _;
        return _chart;
      };

      _chart.yValue = function(_) {
        if (!arguments.length) { return _chart._yValue; }
        _chart._yValue = _;
        return _chart;
      };

      _chart.container = function () {
        return _chart._container;
      };

      _chart.width = function (_) {
        if (!arguments.length){  return _chart._width; }
        _chart._width = _;
        return _chart;
      };

      _chart.height = function (_) {
        if (!arguments.length){  return _chart._height; }
        _chart._height = _;
        return _chart;
      };

      _chart.margins = function (_) {
        if (!arguments.length){  return _chart._margins; }
        _chart._margins = _;
        return _chart;
      };

      _chart.colors = function (_) {
        if (!arguments.length){  return _chart._colors; }
        _chart._colors = _;
        return _chart;
      };

      _chart.xScale = function (_) {
        if (!arguments.length){  return _chart._xScale; }
        _chart._xScale = _;
        _chart._brush.x(_chart._xScale);
        return _chart;
      };

      _chart.yScale = function (_) {
        if (!arguments.length){  return _chart._yScale; }
        _chart._yScale = _;
        _chart._brush.y(_chart._yScale);
        return _chart;
      };

      _chart.xAxis = function (_) {
        if (!arguments.length){  return _chart._xAxis; }
        _chart._xAxis = _;
        return _chart;
      };

      _chart.yAxis = function (_) {
        if (!arguments.length){  return _chart._yAxis; }
        _chart._yAxis = _;
        return _chart;
      };

      _chart.xDomain = function (_) {
        if (!arguments.length){  return _chart._xScale.domain(); }
        _chart._xScale.domain(_);
        return _chart;
      };

      _chart.yDomain = function (_) {
        if (!arguments.length){  return _chart._yScale.domain(); }
        _chart._yScale.domain(_);
        return _chart;
      };

      _chart.xRange = function () {
        return _chart._xScale.range();
      };

      _chart.yRange = function () {
        return _chart._yScale.range();
      };

      _chart.title = function (_) {
        if (!arguments.length){  return _chart._title; }
        _chart._title = _;
        return _chart;
      };

      _chart.xLabel = function (_) {
        if (!arguments.length){  return _chart._xLabel; }
        _chart._xLabel = _;
        return _chart;
      };

      _chart.yLabel = function (_) {
        if (!arguments.length){  return _chart._yLabel; }
        _chart._yLabel = _;
        return _chart;
      };

      _chart.radius = function (_) {
        if (!arguments.length){  return _chart._radius; }
        _chart._radius = _;
        return _chart;
      };

      _chart.extent = function (_) {
        if (!arguments.length){  return _chart._extent; }
        _chart._extent = _;
        return _chart;
      };

      _chart.id = function (_) {
        if (!arguments.length){  return _chart._id; }
        _chart._id = _;
        return _chart;
      };

      _chart.filter = function(_) {
        if (_) {
          _chart._brush.extent(_);
          _chart._dimension_x.filterRange(_);
          _chart._dimension_y.filterRange(_);
        } else {
          _chart._brush.clear();
          _chart._dimension_x.filterAll();
          _chart._dimension_y.filterAll();
        }
        _chart._brushDirty = true;
        return _chart;
      };
      /* END getters and setters */
      /* END public methods */

      return d3.rebind(_chart, _chart._brush, "on");

    };

//END PUBLIC method /scatterChart/

    return { scatterChart: scatterChart };
    //------------------- END PUBLIC METHODS ---------------------
  }());
  </script>

  <script>
    var capture_bar = (function () {
      'use strict';
      var
              barChart
              ;

      //------------------- BEGIN PUBLIC METHODS -------------------
      // Begin Public method /barChart/
      // Example   : charts.barChart();
      // Purpose   :
      //   Sets up a bar plot
      // Arguments : none
      // Action    :
      //   returns barChart with configurable attributes
      // Returns   : chart(div)
      // Throws    : none

      barChart = function( $container ) {

        var _chart = {};

        _chart._g_pane = null;
        _chart._g_body = null;
        _chart._g_axes = null;
        _chart._points = null;
        _chart._id = 0;
        _chart._radius = 2;
        _chart._width = 0;
        _chart._height = 0;
        _chart._margins = {top: 20, left: 50, right: 20, bottom: 50};
        _chart._xScale = d3.scale.linear().domain([0, 1]);
        _chart._yScale = d3.scale.linear().domain([0, 1]);
        _chart._xAxis = d3.svg.axis();
        _chart._yAxis = d3.svg.axis();
        _chart._bwidth = 5;
        _chart._xLabel = "";
        _chart._yLabel = "";
        _chart._title = "";
        _chart._dimension = null;
        _chart._group = null;
        _chart._container = $container;
        _chart._quadtree = null;
        _chart._brush = d3.svg.brush();
        _chart._brushDirty = false;
        _chart._extent = [0,0];
        ;

        /* BEGIN helper methods */

        function bodyWidth() {
          return _chart._width - _chart._margins.left - _chart._margins.right;
        }

        function bodyHeight() {
          return _chart._height - _chart._margins.top - _chart._margins.bottom;
        }

        function renderTitle(container, title){

          container.append("div")
                  .attr({ class : "title" })
                  .html(title)
          ;
        }


        function renderPane(container, width, height){

          container.select(".title").append("a")
                  .attr("href", "javascript:reset(" + _chart._id + ")")//calls the window.reset(id) function
                  .attr("class", "reset")
                  .text("reset")
                  .style("display", "none");

          var g_pane = container.append("svg")
                          .attr({ width  : width
                            , height : height
                          })
                          .append("g")
                          .attr("transform", "translate(" + _chart._margins.left + ", " + _chart._margins.top + ")")
                  ;
          return g_pane
        }

        function defineBodyClip(g) {

          g.append("clipPath")
                  .attr("id", "clip-" + _chart._id)
                  .append("rect")
                  .attr("width", bodyWidth())
                  .attr("height", bodyHeight());

        }

        function renderBody(g){

          var body = g.append("g")
                  .attr("class", "body");

          return body;
        }

        function renderXAxis(g_axes){

          _chart._xAxis.scale(_chart._xScale.range([0, bodyWidth()]))
                  .orient("bottom")
          ;

          return g_axes.append("g")
                  .attr("class", "bar x axis")
                  .attr("transform", "translate(0, " + bodyHeight() + ")")
                  .call(_chart._xAxis)
                  ;
        }

        function renderYAxis(g_axes){

          _chart._yAxis.scale(_chart._yScale.range([bodyHeight(), 0]))
                  .orient("left");

          return g_axes.append("g")
                  .attr("class", "bar y axis")
                  .call(_chart._yAxis)
                  ;
        }

        function renderLabels(g_axes){

          g_axes.select(".bar.x.axis")
                  .append("text")
                  .attr({
                    class : "bar x label",
                    x : ( ( bodyWidth() + _chart._margins.left ) / 2 ),
                    y : 40
                  })
                  .style("text-anchor", "end")
                  .text(_chart._xLabel)
          ;

          g_axes.select(".bar.y.axis")
                  .append("text")
                  .attr({
                    class : "bar y label",
                    transform : "rotate(-90)",
                    x : -( (bodyHeight() -  _chart._margins.bottom ) / 2 ),
                    y : - 50
                  })
                  .style("text-anchor", "end")
                  .text(_chart._yLabel)
          ;

          return g_axes;
        }

        function renderAxes(g){
          var g_axes = g.append("g")
                  .attr("class", "bar axes");

          renderXAxis(g_axes);
          renderYAxis(g_axes);
          renderLabels(g_axes);

          return g_axes;
        }

        function renderBrush(g_body, brush){

          // Initialize the brush component
          var gBrush = g_body.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", bodyHeight());

          //this disables {display : none} attribute for "reset"
          brush.on("brushstart._chart", function() {
            var div = d3.select(this.parentNode.parentNode.parentNode.parentNode);
            div.select(".title a").style("display", null);
          });

          brush.on("brush._chart", function() {
            var g = d3.select(this.parentNode), //this is <g class="brush">; parent node is <g class="body">
                    extent = brush.extent();

            g.select("#clip-" + _chart._id + " rect") //reselect the <rect> child of the <clipPath id="clip-n">
                    .attr("x", _chart._xScale(extent[0])) //set the x val of the updated extent
                    .attr("width", _chart._xScale(extent[1]) - _chart._xScale(extent[0])); // set the width of the updated extent
            _chart._dimension.filterRange(extent);//filter the data on the extent
          });

          //When you click off the map to disable the "end" the brush
          brush.on("brushend._chart", function() {
            if (brush.empty()) {
              var div = d3.select(this.parentNode.parentNode.parentNode.parentNode);
              div.select(".title a").style("display", "none");
              div.select("#clip-" + _chart._id + " rect").attr("x", null).attr("width", "100%");
              _chart._dimension.filterAll();
            }
          });
        }


        function renderData(g_body){

          g_body.selectAll(".bar")
                  .data(["background", "foreground"])
                  .enter().append("path")
                  .attr("class", function(d) { return d + " bar"; })
          ;

                , e2fDim_sc   = cf.dimension( function(d) { return d.E2F; } )
                , mycDim_sc   = cf.dimension( function(d) { return d.MYC; } );


        /* chart-specific stuff */
        var sc = capture_scatter.scatterChart(d3Map.scatter).id(0)
                        .width(stateMap.width).height(stateMap.height).margins(stateMap.margins)
                        .xScale(d3.scale.linear().domain([0, 4]))
                        .yScale(d3.scale.linear().domain([0, 2]))
                        .xValue( function(d){ return d.MYC; } )
                        .yValue( function(d){ return d.E2F; } )
                        .dimension_x(mycDim_sc)
                        .dimension_y(e2fDim_sc)
                        .data(all.top(Infinity))
                        .radius(stateMap.radius)
                        .title("Flow Results")
                        .xLabel("MYC")
                        .yLabel("E2F")

        , sc2 = capture_scatter.scatterChart(d3Map.scatter2).id(1)
                .width(stateMap.width).height(stateMap.height).margins(stateMap.margins)
                .xScale(d3.scale.linear().domain([100, 600]))
                .yScale(d3.scale.linear().domain([1, 400]))
                .xValue( function(d){ return d.FCS; } )
                .yValue( function(d){ return d.SCS; } )
                .dimension_x(fcsDim)
                .dimension_y(scsDim)
                .data(all.top(Infinity))
                .radius(stateMap.radius)
                .title("Flow Results")
                .xLabel("FCS")
                .yLabel("SCS")

        , bc = capture_bar.barChart(d3Map.bar).id(2)
                .width(stateMap.width).height(stateMap.height).margins(stateMap.margins)
                .xScale(d3.scale.linear().domain([0, 4]))
                .yScale(d3.scale.linear().domain([0, mycGroup.top(1)[0].value]))
                .dimension(mycDim)
                .group(mycGroup)
                .bwidth(5)
                .title("MYC Profile")
                .xLabel("MYC")

        , bc2 = capture_bar.barChart(d3Map.bar2).id(3)
                .width(stateMap.width).height(stateMap.height).margins(stateMap.margins)
                .xScale(d3.scale.linear().domain([0, 2]))
                .yScale(d3.scale.linear().domain([0, e2fGroup.top(1)[0].value]))
                .dimension(e2fDim)
                .group(e2fGroup)
                .bwidth(10)
                .title("E2F Profile")
                .xLabel("E2F")
        ;

        /* push graphs into array */
        stateMap.graphs.push(sc);
        stateMap.graphs.push(sc2);
        stateMap.graphs.push(bc);
        stateMap.graphs.push(bc2);

        /* initial rendering */
        stateMap.graphs.forEach( function(d){ d.render(); } );

        /* register brush events */
        stateMap.graphs.forEach( function(graph){
          graph.on("brush", updateAll);
          graph.on("brushend", updateAll);
        });

        function updateAll(){
          stateMap.graphs.forEach( function(graph){
            graph.update();
          });
        }

        //this resets the filter of the given chart
        window.reset = function(i) {

          stateMap.graphs.forEach( function(graph){
            if( i === graph.id() ){
              graph.filter(null);
            }
          });
          updateAll();
        };

      }

      setd3Map();
      renderGraphs();


    })();
  </script>

</body>
